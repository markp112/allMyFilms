<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap"
            rel="stylesheet"
        />
        <script src="https://kit.fontawesome.com/f645ac3a49.js" crossorigin="anonymous"></script>
        <script src="./dist/main.js" async defer></script>
        <link rel="stylesheet" href="./dist/main.css" />
        <title>All Films</title>
    </head>
    <body>
        <nav>
            <div id="lhs-nav">
                <i class="fas fa-film"></i>
                <p>All My Films</p>
            </div>
            <div id="rhs-nav">
                <input
                    type="text"
                    name="movie-search"
                    placeholder="search for movie"
                    id="movie-search"
                />
                <div class="item-menu">
                    <i class="fas fa-bars"></i>
                    <ul class="links">
                        <li id="watched-movies-link">Watched <span id="watchedCount">0</span></li>
                        <li id="to-watch-link">To Watch <span id="toWatchCount">0</span></li>
                    </ul>
                </div>
            </div>
        </nav>
        <section id="modal-popup" class="modal-popup modal-hidden">
            <div class="close-button"><p>X</p></div>
            <div class="modal-content">
                <div class="margin-left"></div>
                <div class="popup-content"></div>
                <div class="margin-right"></div>
            </div>
        </section>
        <div class="grid-container">
            <div class="control-panel">
                
                <div class="year-picker">
                    <label for="year">Year</label>
                    <input type="year" name="year" id="year-picker" />
                </div>
                <div class="movie-type">
                    <p>Category</p>
                    <div class="radiobtn">
                        <input
                            type="radio"
                            id="movie"
                            name="movie-type"
                            value="movie"
                        />
                        <label for="movie">Movie</label>
                    </div>

                    <div class="radiobtn">
                        <input
                            type="radio"
                            id="series"
                            name="movie-type"
                            value="series"
                        />
                        <label for="series">Series</label>
                    </div>

                    <div class="radiobtn">
                        <input
                            type="radio"
                            id="episode"
                            name="movie-type"
                            value="Episode"
                        />
                        <label for="Episode">Episode</label>
                    </div>
                </div>
                <div id='matching-films'>
                    <p>Movies Found:<span></span></p>
                </div>
            </div>
            <div class="content"></div>
        </div>
       
    </body>
</html>
